<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get user token</title>
    <link rel="stylesheet" type="text/css" href="../style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center-div">
        <ul>
            <li><a href="../index.html">Home<a></li>
        </ul>
        <br><hr>
        <h1>Get user token</h1>
        <form action="http://localhost:8080/users/getToken" method="get">
            <label for="username">Username</label><br>
            <input type="text" name="user" id="username"><br>
            <br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password"><br>
            <br>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
